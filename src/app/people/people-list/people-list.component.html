<igx-list>
    <igx-list-item *ngFor="let person of people"
        (click)="onPersonSelected(person)">
        <section>
            <article>
                <igx-avatar class="avatar"
                    roundShape="true"
                    size="small"
                    src="{{person.image}}">
                </igx-avatar>
                <div class="name">{{person.name}}</div>
            </article>
        </section>
    </igx-list-item>

</igx-list>
